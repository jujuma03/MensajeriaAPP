<ion-header>

  <ion-navbar color="primary">
    <ion-title>A. Domésticos<ion-icon name="exit" (click)="logout()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="mainMap()">
    <img src="img/mueble.jpg"/>
    <div class="card-title">Muebles:</div>
    <div class="card-subtitle">Armarios, Bibliotecas, Camas, etc</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/electrodomes.jpg"/>
    <div class="card-title">Electrodomésticos:</div>
    <div class="card-subtitle">Lavadoras, Horno eléctrico, Cocina, etc</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/aparatoselec.jpg"/>
    <div class="card-title">Aparato Electrónicos:</div>
    <div class="card-subtitle">Equipos de informática, Aparatos de alumbrado, Televisores, etc</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/oficina.jpg"/>
    <div class="card-title">Equipamiento Deportivo:</div>
    <div class="card-subtitle">Press de hombros , Maquinas de Cardio, Cross Fit Rig, etc</div>
  </ion-card>

</ion-content>
