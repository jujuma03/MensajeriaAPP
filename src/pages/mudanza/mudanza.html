<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mudanza<ion-icon name="exit" (click)="logout()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="mainMap()">
    <img src="img/departpeque.jpg"/>
    <div class="card-title">Depart/Casa Pequeña:</div>
    <div class="card-subtitle">1 habitación, 1 Cocina</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/departmedio.jpg"/>
    <div class="card-title">Depart/Casa Mediana:</div>
    <div class="card-subtitle">2 habitaciones, 1 Cocina, 1 Sala</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/departgrande.jpg"/>
    <div class="card-title">Depart/Casa Grande:</div>
    <div class="card-subtitle">3 habitaciones, 1 Cocina, 1 Sala</div>
  </ion-card>

  <ion-card (click)="mainMap()">
    <img src="img/oficina.jpg"/>
    <div class="card-title">Oficina:</div>
    <div class="card-subtitle">Cuarto de estudio a cualquier tamaño</div>
  </ion-card>

</ion-content>
