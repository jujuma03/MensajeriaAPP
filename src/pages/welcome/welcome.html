<ion-header>

  <ion-navbar color="primary">
    <ion-title text-left >Bienvenido<ion-icon name="exit" (click)="logout()"></ion-icon> </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card (click)="mainMudanza()">
    <img src="img/mudanza.jpg"/>
    <div class="card-title">Mudanza:</div>
    <div class="card-subtitle">Departamento, casa, oficina</div>
  </ion-card>

  <ion-card (click)="mainElectr()">
    <img src="img/electrodomesticos.jpg"/>
    <div class="card-title">Artículos Domésticos:</div>
    <div class="card-subtitle">Muebles, Electrodomésticos, Máquinas de Gym</div>
  </ion-card>

  <ion-card (click)="mainAnimal()">
    <img src="img/animal.jpg"/>
    <div class="card-title">Animales:</div>
    <div class="card-subtitle">Perros, Gatos, Caballos, Ganados</div>
  </ion-card>

</ion-content>
